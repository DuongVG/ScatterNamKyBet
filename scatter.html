<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NamKyBet v2.08 RGB</title>
    <style>
        /* --- CORE CSS --- */
        :root {
            --bg-dark: #050505; 
            --panel: #1a1a1a;
            --gold: #ffd700; 
            --green: #00e676;
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background-color: var(--bg-dark); color: #fff;
            font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            background-image: 
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 19px, #222 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, #222 20px);
            background-size: 100% 100%, 20px 20px, 20px 20px;
        }

        /* RGB ANIMATIONS */
        @keyframes rgb-border {
            0% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            15% { border-color: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
            30% { border-color: #0000ff; box-shadow: 0 0 20px #0000ff; }
            45% { border-color: #00ffff; box-shadow: 0 0 20px #00ffff; }
            60% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            75% { border-color: #ffff00; box-shadow: 0 0 20px #ffff00; }
            90% { border-color: #ff7f00; box-shadow: 0 0 20px #ff7f00; }
            100% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        }

        @keyframes rgb-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CANVAS BACKGROUND */
        #fx-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* UI LAYER */
        #ui-layer { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; }

        /* HEADER */
        .header {
            padding: 10px 15px; 
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid #333;
            display: flex; justify-content: space-between; align-items: center; height: 65px;
        }
        .logo { 
            font-weight: 900; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400%; -webkit-background-clip: text; color: transparent;
            animation: rgb-bg 5s linear infinite; text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }
        .sub-logo { font-size: 0.7rem; color: #fff; font-style: italic; letter-spacing: 2px; display: block;}
        
        .bal { 
            font-family: monospace; font-size: 1.1rem; color: var(--gold); 
            border: 1px solid var(--gold); padding: 5px 12px; border-radius: 20px; 
            background: rgba(0,0,0,0.5); text-shadow: 0 0 5px var(--gold);
        }
        .btn-tnd { background: #333; color: #555; border: 1px solid #444; padding: 6px; border-radius: 5px; font-weight: bold; font-size: 0.7rem; }

        /* SLOT AREA */
        .slot-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; padding: 10px; }
        
        .machine-border {
            padding: 8px; border-radius: 15px; 
            background: #000; border: 3px solid #fff;
            animation: rgb-border 4s linear infinite; /* RGB BORDER */
            transition: 0.3s; position: relative;
        }
        
        .machine-border.fs-active {
            animation: none; border-color: gold; box-shadow: 0 0 50px gold;
        }

        .machine {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px;
            background: #000; width: 92vw; max-width: 500px; aspect-ratio: 5/3;
            border-radius: 8px; overflow: hidden;
        }
        .col { 
            background: linear-gradient(180deg, #0a0a0a, #151515, #0a0a0a); 
            overflow: hidden; display: flex; flex-direction: column; position: relative; 
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .col:last-child { border: none; }
        
        .col.blur .symbol { 
            filter: blur(5px); opacity: 0.5; transform: scaleY(1.5); 
        }

        .symbol {
            flex: 1; display: flex; justify-content: center; align-items: center;
            font-size: 2.2rem; position: relative;
        }
        .symbol.scatter { 
            font-size: 2.8rem; filter: drop-shadow(0 0 10px var(--gold)); z-index: 2; 
            animation: pop 0.8s infinite alternate; 
        }
        @keyframes pop { from{transform:scale(1)} to{transform:scale(1.1)} }

        /* INFO & CONTROLS */
        .info {
            text-align: center; padding: 10px; font-weight: 900; font-size: 1.1rem;
            background: #111; color: #fff; min-height: 45px;
            display: flex; justify-content: center; align-items: center;
            border-top: 1px solid #333;
        }
        .info.fs-mode { color: var(--gold); text-shadow: 0 0 10px var(--gold); font-size: 1.3rem; animation: textGlow 1s infinite alternate; }
        @keyframes textGlow { from{opacity:0.8} to{opacity:1} }

        .controls {
            padding: 15px; background: #111; border-top: 1px solid #333;
            display: grid; grid-template-columns: 120px 1fr; gap: 12px;
        }
        .bet-box { display: flex; flex-direction: column; gap: 5px; }
        input { 
            width: 100%; padding: 10px; background: #050505; color: var(--gold); 
            border: 1px solid #444; text-align: center; font-weight: bold; font-size: 1.2rem; border-radius: 8px; 
        }
        .quick-row { display: flex; gap: 3px; }
        .q-btn { 
            flex: 1; background: #222; color: #aaa; border: 1px solid #333; 
            padding: 6px; border-radius: 5px; font-size: 0.75rem; font-weight: bold;
        }
        .q-btn:active { background: #fff; color: #000; }
        
        .spin-row { display: flex; gap: 8px; }
        
        /* RGB SPIN BUTTON */
        #btn-spin {
            flex: 2; border: none; border-radius: 10px; color: #fff; font-size: 1.5rem; font-weight: 900;
            text-transform: uppercase; transition: transform 0.1s;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400%; animation: rgb-bg 3s linear infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-shadow: 0 2px 2px rgba(0,0,0,0.5);
        }
        #btn-spin:active { transform: translateY(4px); }
        #btn-spin.disabled { filter: grayscale(1); pointer-events: none; transform: translateY(4px); animation: none; background: #333; }

        #btn-auto {
            flex: 1; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; font-weight: bold;
        }
        #btn-auto:active { transform: translateY(4px); }
        #btn-auto.active { 
            background: #ff3333; border-color: #ff3333; animation: pulse 1s infinite; 
        }
        @keyframes pulse { 50% { opacity: 0.7; } }

        /* OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 999; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .win-title { font-size: 3.5rem; color: gold; font-weight: 900; animation: zoom 0.5s; text-align: center; text-shadow: 0 0 30px gold; }
        .win-amt { font-size: 3rem; color: #fff; font-weight: bold; margin-top: 10px; text-shadow: 0 5px 10px rgba(0,0,0,0.5); }
        @keyframes zoom { from{transform:scale(0)} to{transform:scale(1)} }

        /* ADMIN */
        .admin-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; background: #222; border: 2px solid #fff; padding: 25px;
            z-index: 1000; display: none; text-align: center; border-radius: 15px;
        }
        .adm-btn { width: 100%; padding: 12px; background: #fff; color: #000; border: none; margin-top: 15px; font-weight: bold; border-radius: 8px;}

    </style>
</head>
<body>

    <canvas id="fx-canvas"></canvas>

    <div id="ui-layer">
        <div class="header">
            <div>
                <div class="logo">NamKyBet.Vip59Y2</div>
                <span class="sub-logo">RGB EDITION v2.08</span>
            </div>
            <div>
                <span class="bal" id="balance">1000</span>
                <button class="btn-tnd" onclick="askAdmin()">.</button>
            </div>
        </div>

        <div class="slot-area">
            <div class="machine-border" id="border">
                <div class="machine" id="machine">
                    <div class="col" id="c0"></div>
                    <div class="col" id="c1"></div>
                    <div class="col" id="c2"></div>
                    <div class="col" id="c3"></div>
                    <div class="col" id="c4"></div>
                </div>
            </div>
        </div>

        <div class="info" id="msg">S·∫¥N S√ÄNG QUAY!</div>

        <div class="controls">
            <div class="bet-box">
                <input type="number" id="bet" value="10">
                <div class="quick-row">
                    <button class="q-btn" onclick="add(-10)">-10</button>
                    <button class="q-btn" onclick="add(10)">+10</button>
                    <button class="q-btn" onclick="add(50)">+50</button>
                </div>
            </div>
            <div class="spin-row">
                <button id="btn-spin" onclick="spinClick()">QUAY</button>
                <button id="btn-auto" onclick="autoClick()">AUTO</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="win-ol" onclick="closeWin()">
        <div class="win-title" id="win-title">BIG WIN!</div>
        <div class="win-amt" id="win-amt">0</div>
        <div style="color:#aaa; margin-top:20px; font-size:0.8rem; letter-spacing:2px;">CH·∫†M M√ÄN H√åNH ƒê·ªÇ THU TI·ªÄN</div>
    </div>

    <div class="admin-panel" id="adm-ol">
        <h3 style="color:gold; margin:0 0 15px 0;">GOD MODE</h3>
        <input style="margin-bottom:10px; background:#111; color:#fff; border:1px solid #444; padding:10px; width:100%; text-align:center;" type="number" id="adm-bal" placeholder="Set S·ªë d∆∞">
        <div style="font-size:0.8rem; color:#aaa; margin-bottom:5px; text-align:left;">Force Scatter (0-5):</div>
        <input style="background:#111; color:#fff; border:1px solid #444; padding:10px; width:100%; text-align:center;" type="number" id="adm-force" placeholder="Tr·ªëng = Ng·∫´u nhi√™n">
        <button class="adm-btn" onclick="saveAdmin()">L∆ØU C√ÄI ƒê·∫∂T</button>
        <button class="adm-btn" style="background:#444; color:#fff; margin-top:10px;" onclick="document.getElementById('adm-ol').style.display='none'">ƒê√ìNG</button>
    </div>

<script>
    // --- VARIABLES ---
    const ICONS = ['üíé','7Ô∏è‚É£','üîî','üçâ','üçá','üçã','üçí','üöÄ']; 
    const SCAT = 'üöÄ';
    
    var state = {
        bal: 1000,
        bet: 10,
        isSpin: false,
        isAuto: false,
        fsActive: false,
        fsLeft: 0,
        fsAccum: 0,
        force: -1
    };

    var audioCtx = null;
    var coins = [];
    var fxCtx = document.getElementById('fx-canvas').getContext('2d');

    // --- INIT ---
    window.onload = function() {
        document.getElementById('fx-canvas').width = window.innerWidth;
        document.getElementById('fx-canvas').height = window.innerHeight;
        
        let saved = localStorage.getItem('nk_rgb_v208');
        if(saved) state.bal = parseFloat(saved);
        
        renderBal();
        for(let i=0; i<5; i++) renderStaticCol(i, true);
        requestAnimationFrame(renderLoop);
    };

    // --- UI FUNCTIONS ---
    function add(n) {
        let v = parseInt(document.getElementById('bet').value) + n;
        if(v<1) v=1;
        document.getElementById('bet').value = v;
    }

    function renderBal() {
        document.getElementById('balance').innerText = state.bal.toLocaleString();
        localStorage.setItem('nk_rgb_v208', state.bal);
    }

    function msg(t) { document.getElementById('msg').innerText = t; }

    function setFSMode(active) {
        state.fsActive = active;
        const border = document.getElementById('border');
        const info = document.getElementById('msg');
        
        if(active) {
            border.classList.add('fs-active');
            info.classList.add('fs-mode');
            document.getElementById('bet').disabled = true;
        } else {
            border.classList.remove('fs-active');
            info.classList.remove('fs-mode');
            document.getElementById('bet').disabled = false;
        }
    }

    // --- SPIN LOGIC ---
    function spinClick() {
        if(state.isSpin) return;
        if(state.isAuto) stopAuto();
        doSpin();
    }

    function autoClick() {
        if(state.isAuto) stopAuto();
        else {
            state.isAuto = true;
            document.getElementById('btn-auto').innerText = "D·ª™NG";
            document.getElementById('btn-auto').classList.add('active');
            if(!state.isSpin && !state.fsActive) doSpin();
        }
    }

    function stopAuto() {
        state.isAuto = false;
        document.getElementById('btn-auto').innerText = "AUTO";
        document.getElementById('btn-auto').classList.remove('active');
    }

    function doSpin() {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(audioCtx.state === 'suspended') audioCtx.resume();

        let bet = parseInt(document.getElementById('bet').value);

        if (state.fsActive) {
            state.fsLeft--;
            msg(`FREE SPINS: ${state.fsLeft} | H≈®: ${state.fsAccum.toLocaleString()}`);
        } else {
            if (bet > state.bal) {
                stopAuto();
                return alert("H·∫øt ti·ªÅn n·∫°p ƒëi!");
            }
            state.bal -= bet;
            state.bet = bet;
            renderBal();
        }

        state.isSpin = true;
        document.getElementById('btn-spin').classList.add('disabled');
        snd('spin-start');

        let result = calcResult();
        startVisual(result);
    }

    function calcResult() {
        let grid = [];
        let forced = state.force; state.force = -1;
        
        let sPos = [];
        if(forced >= 0) {
            let arr = [0,1,2,3,4];
            sPos = arr.sort(()=>Math.random()-0.5).slice(0, forced);
        }

        for(let c=0; c<5; c++) {
            let col = [];
            let hasS = (forced >= 0 && sPos.includes(c));
            for(let r=0; r<3; r++) {
                if(hasS && r===1) col.push(SCAT);
                else {
                    if(forced < 0 && Math.random() < 0.08) col.push(SCAT);
                    else col.push(ICONS[Math.floor(Math.random()*(ICONS.length-1))]);
                }
            }
            grid.push(col);
        }
        return grid;
    }

    function startVisual(grid) {
        let cols = [0,1,2,3,4];
        let scatCount = 0;

        cols.forEach(i => {
            let el = document.getElementById('c'+i);
            el.classList.add('blur');
            
            let spinInt = setInterval(() => {
                let h = '';
                for(let k=0; k<4; k++) h += `<div class="symbol">${ICONS[Math.floor(Math.random()*ICONS.length)]}</div>`;
                el.innerHTML = h;
            }, 60);

            // SLOW MOTION
            setTimeout(() => {
                clearInterval(spinInt);
                el.classList.remove('blur');
                
                let colRes = grid[i];
                let h = '';
                colRes.forEach(s => {
                    let cls = s===SCAT ? 'symbol scatter' : 'symbol';
                    h += `<div class="${cls}">${s}</div>`;
                    if(s===SCAT) scatCount++;
                });
                el.innerHTML = h;
                
                if(colRes.includes(SCAT)) snd('scatter-hit');
                else snd('stop');

                el.animate([
                    {transform:'translateY(-30px)'}, 
                    {transform:'translateY(10px)'},
                    {transform:'translateY(0)'}
                ], {duration:250});

                if(i===4) setTimeout(() => checkWin(scatCount), 300);

            }, 800 + (i * 600)); 
        });
    }

    function checkWin(cnt) {
        state.isSpin = false;
        document.getElementById('btn-spin').classList.remove('disabled');

        let bet = state.bet;
        let win = 0;

        // A. FREE SPINS MODE
        if (state.fsActive) {
            let mult = 0;
            if(cnt >= 3) mult = cnt; 

            if(mult > 0) {
                win = bet * mult;
                state.fsAccum += win;
                msg(`N·ªî ${cnt} SCATTER: +${win.toLocaleString()} (T·ªîNG: ${state.fsAccum.toLocaleString()})`);
                snd('win-small');
            } else {
                msg(`FREE SPINS: ${state.fsLeft}`);
            }

            if (state.fsLeft === 0) {
                setTimeout(endFreeSpins, 1500);
                return;
            }
            setTimeout(doSpin, 1500); 
            return;
        }

        // B. BASE GAME
        let mult = 0;
        let addSpins = 0;

        if (cnt === 3) { mult = 5; addSpins = 5; }
        else if (cnt === 4) { mult = 25; addSpins = 10; }
        else if (cnt >= 5) { mult = 100; addSpins = 20; }

        if (mult > 0) {
            win = bet * mult;
            state.bal += win;
            
            stopAuto();
            state.fsLeft = addSpins;
            state.fsAccum = 0;
            setFSMode(true);
            
            showWin(win, `TR√öNG +${addSpins} FS!`);
            snd('bigwin');
            
            setTimeout(() => {
                closeWin();
                doSpin(); 
            }, 3000);
        } else {
            msg("TR∆Ø·ª¢T R·ªíI!");
            if(state.isAuto) setTimeout(doSpin, 800);
        }
        renderBal();
    }

    function endFreeSpins() {
        setFSMode(false);
        let total = state.fsAccum;
        state.bal += total;
        renderBal();
        showWin(total, "T·ªîNG TH·∫ÆNG FS");
        state.fsAccum = 0;
    }

    function renderStaticCol(i, rand) {
        let el = document.getElementById('c'+i);
        let h = '';
        for(let j=0; j<3; j++) {
            let s = rand ? ICONS[Math.floor(Math.random()*(ICONS.length-1))] : '?';
            h += `<div class="symbol">${s}</div>`;
        }
        el.innerHTML = h;
    }

    // --- POPUP & ADMIN ---
    function showWin(amt, txt) {
        document.getElementById('win-ol').style.display = 'flex';
        document.getElementById('win-title').innerText = txt;
        document.getElementById('win-amt').innerText = amt.toLocaleString();
        spawnCoins();
    }

    function closeWin() {
        document.getElementById('win-ol').style.display = 'none';
        coins = [];
    }

    function askAdmin() {
        let p = prompt("PASS:");
        if(p==='1836') {
            document.getElementById('adm-ol').style.display = 'block';
            document.getElementById('adm-bal').value = state.bal;
        }
    }
    function saveAdmin() {
        let b = parseInt(document.getElementById('adm-bal').value);
        let f = parseInt(document.getElementById('adm-force').value);
        if(!isNaN(b)) { state.bal = b; renderBal(); }
        if(!isNaN(f)) state.force = f;
        document.getElementById('adm-ol').style.display = 'none';
    }

    // --- AUDIO & FX ---
    function snd(t) {
        if(!audioCtx) return;
        let o = audioCtx.createOscillator();
        let g = audioCtx.createGain();
        o.connect(g); g.connect(audioCtx.destination);
        let now = audioCtx.currentTime;
        
        if(t==='spin-start') { 
            o.type='sawtooth'; o.frequency.setValueAtTime(50, now); o.frequency.exponentialRampToValueAtTime(300, now + 0.5);
            g.gain.setValueAtTime(0.1, now); g.gain.linearRampToValueAtTime(0, now + 0.5); o.start(now); o.stop(now+0.5);
        }
        else if(t==='stop') { 
            o.type='square'; o.frequency.setValueAtTime(100, now); g.gain.setValueAtTime(0.2, now); g.gain.exponentialRampToValueAtTime(0.01, now + 0.1); o.start(now); o.stop(now+0.1);
        }
        else if(t==='scatter-hit') { 
            o.type='triangle'; o.frequency.setValueAtTime(800, now); g.gain.setValueAtTime(0.3, now); g.gain.exponentialRampToValueAtTime(0.01, now + 0.5); o.start(now); o.stop(now+0.5);
        }
        else if(t==='win-small') {
            o.type='sine'; o.frequency.setValueAtTime(1000, now); g.gain.setValueAtTime(0.1, now); o.start(now); o.stop(now+0.3);
        }
        else if(t==='bigwin') {
            o.type='square'; o.frequency.setValueAtTime(400, now); o.frequency.setValueAtTime(800, now + 0.4); g.gain.setValueAtTime(0.2, now); o.start(now); o.stop(now+2);
        }
    }

    function spawnCoins() {
        for(let i=0; i<80; i++) coins.push({
            x:Math.random()*window.innerWidth, y:-Math.random()*500, vy:5+Math.random()*15,
            c: Math.random() > 0.5 ? '#ffd700' : '#ffeb3b'
        });
    }
    function renderLoop() {
        fxCtx.clearRect(0,0,window.innerWidth, window.innerHeight);
        if(document.getElementById('win-ol').style.display === 'flex') {
            coins.forEach(c => {
                c.y += c.vy; if(c.y > window.innerHeight) c.y = -20;
                fxCtx.beginPath(); fxCtx.arc(c.x, c.y, 8, 0, Math.PI*2); fxCtx.fillStyle=c.c; fxCtx.fill();
            });
        }
        requestAnimationFrame(renderLoop);
    }

</script>
</body>
</html>
